<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title></title>
</head>
<div layout:fragment="mainFragment">
  <form class="w-50 mx-auto" method="post" th:action="@{'/save_request'}">
    <label for="user_name">ФИО :</label>
    <input type="text" id="user_name" placeholder="ФИО:" name="user_name">

    <label for="course_id">Курс :</label>
    <select id="course_id" name="course_id" required>
      <option value="" selected disabled>Выберите курс</option>
      <option th:each="course : ${courses}"
              th:value="${course.getId()}"
              th:text="${course.getName() + ' - ' + course.getPrice() + ' USD'}">
      </option>
    </select>

    <label for="phone_number">Телефон :</label>
    <input type="text" id="phone_number" placeholder="+7(7__)_______" name="phone_number">

    <label for="commentary">Комментарии :</label>
    <textarea id="commentary" placeholder="Комментарии" name="commentary"></textarea>

    <button class="btn btn-success" type="submit">Добавить заявку</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</div>
</html>
