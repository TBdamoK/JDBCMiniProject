<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title></title>
</head>
<div layout:fragment="mainFragment">
    <div class="row">
        <div class="col-md-6 d-flex" th:each="request : ${requests}" th:if="${request.isHandled()}">
            <div class="request-card flex-grow-1">
                <div>
                    <span class="new" th:if="${!request.isHandled()}">*(Новая)</span>
                    <span class="h4" th:text="'Заявка от '"></span>
                    <span class="h4 fw-bold" th:text="${request.getUserName()}"></span>
                </div>
                <p class="course">
                    Курс: <strong th:text="${request.getCourse().getName()}"></strong>
                </p>
                <p th:text="${request.getCommentary()}"></p>
                <div class="d-flex justify-content-start align-items-center">
                    <span class="phone" th:text="${'Тел: ' + request.getPhone()}"></span>
                    <a th:href="@{'/update_request?request_id=' + ${request.getId()}}" class="ms-3 text-decoration-none">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</div>
</html>
